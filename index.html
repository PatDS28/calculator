<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="screen-container" id="screen-container"></div>
      <div class="buttons-container">
        <button id="ac" class="special-buttons" value="clear">AC</button>
        <button id="posOrNeg" class="special-buttons" value="back">del</button>
        <button id="percent" class="special-buttons" value="percentage">%</button>
        <button id="divide" class="operators" value="/">/</button>
        <button id="seven" class="numbers" value="7">7</button>
        <button id="eight" class="numbers" value="8">8</button>
        <button id="nine" class="numbers" value="9">9</button>
        <button id="multiply" class="operators" value="*">*</button>
        <button id="four" class="numbers" value="4">4</button>
        <button id="five" class="numbers" value="5">5</button>
        <button id="six" class="numbers" value="6">6</button>
        <button id="subtract" class="operators" value="-">-</button>
        <button id="one" class="numbers" value="1">1</button>
        <button id="two" class="numbers" value="2">2</button>
        <button id="three" class="numbers" value="3">3</button>
        <button id="add" class="operators" value="+">+</button>
        <button id="zero" class="numbers" value="0">0</button>
        <button id="decPoint" class="dot" value=".">.</button>
        <button id="equal" class="equal" value="=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
